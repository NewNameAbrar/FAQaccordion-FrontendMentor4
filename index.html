<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | FAQ accordion</title>
</head>

<body>
  <main id="main">
    <header id="header">
      <div><img src="/assets/images/icon-star.svg" alt="star"></div>
      <h1>
        FAQs
      </h1>
    </header>

    <section id="faqs">
      <section id="faq1">
        <div class="questions question1">
          <h2>What is Frontend Mentor, and how will it help me?</h2>
          <button>
            <img class="plusMinusImg plusMinusImg1" src="/assets/images/icon-plus.svg" alt="">
          </button>
        </div>
        <article class="answers answer1"></article>
      </section>

      <section id="faq2">
        <div class="questions question2">
          <h2>Is Frontend Mentor free?</h2>
          <button>
            <img class="plusMinusImg plusMinusImg2" src="/assets/images/icon-plus.svg" alt="">
          </button>
        </div>
        <article class="answers answer2"></article>
      </section>

      <section id="faq3">
        <div class="questions question3">
          <h2>Can I use Frontend Mentor projects in my portfolio?</h2>
          <button>
            <img class="plusMinusImg plusMinusImg3" src="/assets/images/icon-plus.svg" alt="">
          </button>
        </div>
        <article class="answers answer3"></article>
      </section>

      <section id="faq4">
        <div class="questions question4">
          <h2>How can I get help if I'm stuck on a challenge?</h2>
          <button>
            <img class="plusMinusImg plusMinusImg4" src="/assets/images/icon-plus.svg" alt="">
          </button>
        </div>
        <article class="answers answer4"></article>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NewNameAbrar" target="_blank">Mohammad Abrar</a>.
  </footer>

  <script src="app.js"></script>
</body>

</html>
